<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>

    <div style="background-color: #68727c;  box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    " class="calculator p-3 w-25 container  mt-5 border border-info rounded">
        <div class="rounded">
            <input type="text" placeholder="0" readonly  id="result" style="">
            <!-- <textarea class="rounded" name="" id="" cols="45" rows="4"></textarea> -->
        </div>
        <div class="row mt-1">
            <div class="col-lg-3 text-center">
                <button class="first " onclick="displaycontent('')" >(</button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('')">)

                </button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="clearscreen()">
                    AC
                </button>
            </div>
            <div class="col-lg-3">
                <button class="Second" onclick="displaycontent('/')">/
                </button>
            </div>

        </div>
        <div class="row mt-2">
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('1')">1</button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('2')">2

                </button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('3')"> 3
                </button>
            </div>
            <div class="col-lg-3">
                <button class="Second" onclick="displaycontent('*')"> *
                </button>
            </div>

        </div>

        <div class="row mt-2">
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('4')">4</button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('5')">5

                </button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('6')"> 6 </button>
            </div>
            <div class="col-lg-3">
                <button class="Second" onclick="displaycontent('+')"> +
                </button>
            </div>

        </div>

        <div class="row mt-2">
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('7')">7</button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('8')">8

                </button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('9')">9</button>
            </div>
            <div class="col-lg-3">
                <button class="Second" onclick="displaycontent('-')">-
                </button>
            </div>


        </div>
        <div class="row mt-2">
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('0')">0</button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="displaycontent('.')">.

                </button>
            </div>
            <div class="col-lg-3">
                <button class="first " onclick="remove()"> Del </button>
            </div>
            <div class="col-lg-3">
                <button class="Second" onclick="finalresult()">=
                </button>
            </div>

        </div>




    </div>

</body>
<script src="./calculator.js"></script>

</html>
